<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="theme-color" content="#333">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/imgs/favicon.png">

        <title>Ohm Sweet Ohm | Dashboard</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/dashboard.css" rel="stylesheet">

        <script src="js/jquery.min.js "></script>

        <script src="js/angular.min.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/angular-locale_it.js"></script>

        <script src="js/ui-bootstrap.min.js"></script>
        <script src="js/controller.js"></script>
    </head>

    <body data-ng-app="OsO">
        <div>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/pub">Ohm Sweet Ohm</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div id="navbar" class="col-sm-3 col-md-2 sidebar collapse" data-ng-controller="getDevices">
                    <h3 style="margin-top:0;">Devices</h3>
                    <ul class="nav nav-sidebar">
                        <li data-ng-class="{active:isActive($index)}" data-ng-repeat="device in $state.get()" ng-if="device.title && device.title!='Home'">
                            <a ui-sref="{{device.url}}" data-ng-model="device.title">
                                <h4>{{device.title}}</h4>
                                <p>{{device.location}}</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div data-ui-view="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script src="js/bootstrap.min.js "></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js "></script>
    </body>

</html>
